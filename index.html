<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Prime_Number</title>
    
    <style>
        h1 {
            text-align: center;
            color: blueviolet;
        }
    </style>
</head>
<body>

    <h1>Check whether it is Prime or not </h1>
   <script>
       var n = prompt("Enter no : "),i,flag = true;
       n = 20;
       for (i = 2; i <= n- 1; i++)
       
           if (n % i == 0)
           {
               flag = false;
               break;
           }
           if (flag == true)
           console.log("Is prime number");
           else
           console.log("Is not prime number");
      
   </script>

</body>
</html>
